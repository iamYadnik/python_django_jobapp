{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload file</title>
</head>
<body>
    <form method = "post" enctype = "multipart/form-data">
        {% csrf_token %}
    {{form.as_p}}
    <button type = "submit">upload</button>
    </form>
    {% if saved_object %}
    <h2>upload successful: {{saved_object.file.url}}</h2>
     <h2>upload description: {{saved_object.description}}</h2>
     
    {% endif %}
</body>
</html>
