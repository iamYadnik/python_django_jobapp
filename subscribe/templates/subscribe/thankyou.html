
{% extends "base.html" %}
{% block title %}Flix careers | Thank you{% endblock title %}

{% block content %}
<section style="min-height: 50vh; padding: 4rem 0;">
    <div class="container" style="text-align: center;">
        <!-- Heading for prominence -->
        <h1 style="color: #1a73e8; margin-bottom: 1rem; font-size: 2.5rem;">Submission Received!</h1>
        
        <!-- Main Thank You Message -->
        <p style="color: #333; font-size: 1.25rem;">
            Thank you for your application. We will review your submission and get back to you soon.
        </p>

        <!-- Optional: Link back to home page -->
        <div style="margin-top: 2rem;">
            <a href="{% url 'job_home' %}" style="display: inline-block; padding: 0.75rem 1.5rem; background-color: #fbbc05; color: #333; text-decoration: none; border-radius: 4px; font-weight: bold;">
                Return to Job Listings
            </a>
        </div>
    </div>
</section>
{% endblock content %}
