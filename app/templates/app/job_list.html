{% extends "base.html" %}
{% block title %}Flix careers | home{% endblock title %}
{% block content %}
    {% for job in jobs %}
    <!-- job post lists -->
    <section>
      <div class="container">
        <!-- job post -->
        <div class="post">
          <!-- title and des -->
          <div class="job-info">
            <h1 class="job-title">{{job.title}}</h1>
            <div class="job-des">
              <div class="location item">
                <span class="material-icons"> place </span>
                <p>{{job.location.city}}</p>
              </div>
              <div class="budget item">
                <span class="material-icons"> attach_money </span>
                <p>{{job.salary}}</p>
              </div>
              <div class="time item">
                <span class="material-icons"> schedule </span>
                <p>{{job.type}}</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="apply">
              <a href="{% url 'job_details' job.slug %}">View Job</a>
            </button>
          </div>
        </div>
        <!-- job post end-->
        {% endfor %}
        </div>
        </section>
{% endblock content %}
